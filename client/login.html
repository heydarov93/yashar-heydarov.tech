              <form
                id="contactForm"
                action=""
                method="post"
                class="contact-form"
              >
                <div class="form-control">
                  <label class="form-label" for="formName"
                    >Name<sup>*</sup></label
                  >
                  <input
                    class="form-input"
                    id="formName"
                    name="name"
                    type="text"
                    placeholder="Enter your name"
                  />
                  <p id="nameErrorText" class="form-error-msg"></p>
                </div>
                <div class="form-control">
                  <label class="form-label" for="formEmail"
                    >Email<sup>*</sup></label
                  >
                  <input
                    class="form-input"
                    id="formEmail"
                    name="email"
                    type="text"
                    placeholder="Enter your email"
                  />
                  <p id="emailErrorText" class="form-error-msg"></p>
                </div>
                <div class="form-control">
                  <label class="form-label" for="formMessage"
                    >Message<sup>*</sup></label
                  >
                  <textarea
                    class="form-input"
                    name="message"
                    id="formMessage"
                    cols=""
                    rows=""
                    placeholder="Enter your message"
                  ></textarea>
                  <p id="messageErrorText" class="form-error-msg"></p>
                </div>
                <button class="btn btn-cta form-btn" type="submit">
                  Send Message
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
