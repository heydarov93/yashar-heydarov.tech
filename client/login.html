<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yashar | Home</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- Auth start -->
      <section id="authSection" class="auth">
        <div class="container">
          <div class="auth-content">
            <div class="auth-left">
              <div class="img-wrapper">
                <img
                  src="https://images.unsplash.com/photo-1595878715977-2e8f8df18ea8?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
            </div>
            <div class="auth-right">
              <header class="auth-header">
                <h2 class="section-title auth-title">Sign up</h2>
                <p class="section-subtitle auth-subtitle">
                  <!-- description optional -->
                  into heydarov-tech
                </p>
              </header>
              <form
                id="authForm"
                action=""
                method="post"
                class="auth-form"
                autocomplete="off"
              >
                <div class="form-control">
                  <label class="form-label" for="formName"
                    >Name<sup>*</sup></label
                  >
                  <input
                    class="form-input"
                    id="formName"
                    name="name"
                    type="text"
                    placeholder="Enter your name"
                    autocomplete="off"
                  />
                  <p id="nameErrorText" class="form-error-msg"></p>
                </div>
                <div class="form-control">
                  <label class="form-label" for="formEmail"
                    >Email<sup>*</sup></label
                  >
                  <input
                    class="form-input"
                    id="formEmail"
                    name="email"
                    type="text"
                    placeholder="Enter your email"
                    autocomplete="username"
                  />
                  <p id="emailErrorText" class="form-error-msg"></p>
                </div>
                <div class="form-control">
                  <label class="form-label" for="formPassword"
                    >Password<sup>*</sup></label
                  >
                  <input
                    class="form-input"
                    id="formPassword"
                    name="password"
                    type="password"
                    placeholder="Enter your password"
                    autocomplete="new-password"
                  />
                  <p id="passwordErrorText" class="form-error-msg"></p>
                </div>
                <div class="form-control">
                  <label class="form-label" for="formConfirmPassword"
                    >Confirm password<sup>*</sup></label
                  >
                  <input
                    class="form-input"
                    id="formConfirmPassword"
                    name="confirm-password"
                    type="password"
                    placeholder="Confirm your password"
                    autocomplete="new-password"
                  />
                  <p id="confirmErrorText" class="form-error-msg"></p>
                </div>
                <button class="btn btn-cta form-btn" type="submit">
                  Sign up
                </button>
                <!-- Separator -->
                <div class="auth-separator">
                  <span class="separator-line"></span>
                  <span class="separator-text">or</span>
                  <span class="separator-line"></span>
                </div>

                <!-- Authentication via social media account -->
                <div class="auth-social">
                  <button class="btn btn-cta social-btn auth-google-btn">
                    <img
                      class="social-logo"
                      src="./assets/svg/google.svg"
                      alt="Google logo"
                    />
                    Sign up with Google
                  </button>
                  <button class="btn btn-cta social-btn auth-github-btn">
                    <img
                      class="social-logo"
                      src="./assets/svg/tech-stack-logos/github.svg"
                      alt="Github logo"
                    />
                    Sign up with Github
                  </button>
                </div>

                <p class="auth-note">
                  Already have an account?
                  <a href="./login.html" class="auth-link">Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Auth end -->
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
